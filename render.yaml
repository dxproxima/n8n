services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile

    # Persistent volume
    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1

    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false

      - key: WEBHOOK_URL
        value: "https://{{render-deployment-url}}"
      - key: GENERIC_TIMEZONE
        value: "Africa/Algiers"
      - key: NODE_ENV
        value: "production"
      - key: N8N_PORT
        value: "5678"
      - key: N8N_LOG_LEVEL
        value: "info"

      # ensure n8n stores data on the persistent disk
      - key: N8N_USER_FOLDER
        value: "/home/node/.n8n"
