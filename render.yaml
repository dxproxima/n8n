services:
  - type: web
    name: n8n
    plan: free
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    autoDeploy: true

    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false # Add manually in Render later
      - key: GENERIC_TIMEZONE
        value: "Africa/Algiers"
      - key: NODE_ENV
        value: "production"

      # Public URL for webhook generation
      - key: WEBHOOK_URL
        value: "https://{{render-deployment-url}}"
      - key: N8N_HOST
        value: "{{render-deployment-url}}"
      - key: N8N_PROTOCOL
        value: "https"

      # Database connection auto-filled by Render
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port

      # Encrypt sensitive credentials in DB
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      - key: N8N_LOG_LEVEL
        value: "info"

databases:
  - name: n8n-db
    plan: free
