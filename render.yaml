services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile

    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1

    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false # store securely in Render UI

      # ✅ Important: Tell n8n its real public URL
      - key: WEBHOOK_URL
        value: "https://{{render-deployment-url}}"

      # ✅ Optional but safer (explicit host/protocol)
      - key: N8N_HOST
        value: "{{render-deployment-url}}"
      - key: N8N_PROTOCOL
        value: "https"

      - key: GENERIC_TIMEZONE
        value: "Africa/Algiers"
      - key: NODE_ENV
        value: "production"
      - key: N8N_PORT
        value: "5678"
      - key: N8N_LOG_LEVEL
        value: "info"
      - key: N8N_USER_FOLDER
        value: "/home/node/.n8n"
