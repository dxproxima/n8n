services:
  - type: web
    name: n8n
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    plan: free
    autoDeploy: true

    # optional persistent disk if you want to store binary files locally
    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1

    envVars:
      # required/public configs
      - key: NODE_ENV
        value: "production"
      - key: GENERIC_TIMEZONE
        value: "Africa/Algiers"
      - key: N8N_LOG_LEVEL
        value: "info"

      # tell n8n what public url (Render replaces this)
      - key: WEBHOOK_URL
        value: "https://{{render-deployment-url}}"
      - key: N8N_HOST
        value: "{{render-deployment-url}}"
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_PORT
        value: "5678"

      # DB type: we will supply DB_* values via Render dashboard
      - key: DB_TYPE
        value: "postgresdb"

      # secure values (passwords, encryption key) are intentionally NOT set here
